<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Budget Planner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Business Budget Planner (With sample data)</h1>
        <div>
            <label for="file-upload">Upload Budget Data:</label>
            <input type="file" id="file-upload" accept=".xlsx, .xls, .csv" />
        </div>
        <div id="income-section">
            <h2>Income</h2>
            <div class="category">
                <input type="text" value="Sales Revenue" />
                <input type="number" class="income-amount" value="50000" />
            </div>
            <div class="category">
                <input type="text" value="Consulting Fees" />
                <input type="number" class="income-amount" value="15000" />
            </div>
            <div class="category">
                <input type="text" value="Product Sales" />
                <input type="number" class="income-amount" value="10000" />
            </div>
            <div class="category">
                <input type="text" value="Other Income" />
                <input type="number" class="income-amount" value="5000" />
            </div>
            <button id="add-income-category">Add Income Category</button>
        </div>
        <div id="expense-section">
            <h2>Expenses</h2>
            <div class="category">
                <input type="text" value="Salaries & Wages" />
                <input type="number" class="expense-amount" value="25000" />
            </div>
            <div class="category">
                <input type="text" value="Rent/Lease Payments" />
                <input type="number" class="expense-amount" value="15000" />
            </div>
            <div class="category">
                <input type="text" value="Utilities" />
                <input type="number" class="expense-amount" value="6000" />
            </div>
            <div class="category">
                <input type="text" value="Advertising & Marketing" />
                <input type="number" class="expense-amount" value="4000" />
            </div>
            <div class="category">
                <input type="text" value="Insurance" />
                <input type="number" class="expense-amount" value="2000" />
            </div>
            <div class="category">
                <input type="text" value="Office Supplies" />
                <input type="number" class="expense-amount" value="1000" />
            </div>
            <div class="category">
                <input type="text" value="Travel Expenses" />
                <input type="number" class="expense-amount" value="7000" />
            </div>
            <div class="category">
                <input type="text" value="Equipment Purchases" />
                <input type="number" class="expense-amount" value="3000" />
            </div>
            <div class="category">
                <input type="text" value="Taxes" />
                <input type="number" class="expense-amount" value="3000" />
            </div>
            <div class="category">
                <input type="text" value="Other Expenses" />
                <input type="number" class="expense-amount" value="6000" />
            </div>
            <button id="add-expense-category">Add Expense Category</button>
        </div>
        <div id="summary-section">
            <h2>Summary</h2>
            <p>Total Income: R <span id="total-income">0.00</span></p>
            <p>Total Expenses: R <span id="total-expenses">0.00</span></p>
            <p>Net Profit/Loss: R <span id="net-profit-loss">0.00</span></p>
            <p>Profit Margin (%): <span id="profit-margin">0.00</span></p>
        </div>
        <div id="charts-section">
            <h2>Income & Expenses Over Time</h2>
            <canvas id="line-chart"></canvas>
            <h2>Income vs Expenses Comparison</h2>
            <canvas id="bar-chart"></canvas>
            <h2>Income & Expenses Breakdown</h2>
            <canvas id="pie-chart"></canvas>
        </div>
    </div>
</body>
</html>
