<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product Catalog</h1>
        <table class="product-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Features</th>
                    <th>Price</th>
                    <th>Link to Download/Buy</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                <!-- Product rows will be inserted here by script.js -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
